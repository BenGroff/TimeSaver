<!DOCTYPE html>
<html>
<head>
    <title>Home | TimeSaver</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Tab Icon -->
    <link rel="icon" type="image/png" href="">
    
    <!-- Bootstrap 4 css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Open Iconic CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css">
    
    <!-- TimeSaver css -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Google Font(s) -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
    
    
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light fixed-top border-bottom">
        <div class="container mr">
            <a class="navbar-brand" href="index.html"><strong>Time Saver</strong></a>
            <div>
                <a class="btn btn-primary px-5" href="index.html">Home</a>
                <!--<a class="btn btn-primary px-4" href="contact.html">Contact Us</a>-->
            </div>
        </div>
    </nav>
    
    
    <!-- Masthead -->
    <header class="masthead text-white text-center">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <h1>Welcome to Time Saver!</h1>
                    <h3>Please log in to your organization account</h3>
                </div>
            </div>
        </div>
    </header>
    
    
    <!-- Log in -->
    <section class="bg-light text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 my-5 py-5 border border-2 border-black">
                    <div class="mx-auto mb-5 mb-lg-0 mb-lg-3">
                        <div class="features-icon-item text-center">
                            <span class="oi oi-blue oi-lg" data-glyph="account-login"></span>
                        </div>
                        <h3 class="py-3">Organization Log In</h3>
                        <div class="row">
                            <div class="col-10 mx-auto pt-3 border-top border-2 border-black">
                                <form action="menu.html" onsubmit="return(logInValidation())">
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <select class="form-control" id="logOrg">
                                                <option value="" selected>Organization Select</option>
                                                <option value="Brenntag NA">Brenntag NA</option>
                                                <option value="Liberty University">Liberty University</option>
                                                <option value="Truckers Paper Trail">Truckers Paper Trail</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <input type="text" class="form-control" id="logUser" placeholder="Username" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                          <input type="password" class="form-control" id="logPass" placeholder="Password" required>
                                        </div>
                                    </div>
                                    <!--<div class="form-group row">
                                        <div class="col-sm-12 text-left">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="logRemember">
                                                <label class="form-check-label" for="logRemember">Remember Me</label>
                                            </div>
                                        </div>
                                    </div>-->
                                    <div class="form-group row">
                                        <div class="col-sm-12 text-left">
                                            <button id="logIn" type="submit" class="btn btn-primary px-5">Log In</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
    
    <script src="js/jquery-3.5.1.min.js"></script>      <!-- jQuery -->
    <script src="js/bootstrap.min.js"></script>         <!-- Bootstrap -->
    <script src="js/main.js"></script>                  <!-- Custom -->
    
</body>
</html>
