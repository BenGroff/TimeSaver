<!DOCTYPE html>
<html>
<head>
    <title>Employees | TimeSaver</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Tab Icon -->
    <link rel="icon" type="image/png" href="">
    
    <!-- Bootstrap 4 css -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    
    <!-- Open Iconic CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css">
    
    <!-- TimeSaver css -->
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- Google Font(s) -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    
    <script src="../js/jquery-3.5.1.min.js"></script>      <!-- jQuery -->
    <script src="../js/bootstrap.min.js"></script>         <!-- Bootstrap -->
    <script src="../js/main.js"></script>                  <!-- Custom -->
    
</head>
<body onload="checkPrivilege('manager');" style="background-color: #f8f9fa;">
    
    
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light fixed-top border-bottom">
        <div class="container mr">
            <a class="navbar-brand" href="../index.html"><strong>Time Saver</strong></a>
            <div>
                <a class="btn btn-primary px-5" href="../menu.html">Menu</a>
                <a class="btn btn-primary px-5" onclick="logOut();" id="logOut" href="../login.html">Log Out</a>
            </div>
        </div>
    </nav>
    
    
    <!-- Masthead -->
    <header class="masthead-sm text-white text-center">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <h1><strong>Employees</strong></h1>
                </div>
            </div>
        </div>
    </header>
    
    
    <!-- Edit Selected User -->
    <section class="bg-light text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 my-5 py-0 py-md-5 border border-2 border-black border-remove">
                    <div class="mx-auto mb-5 mb-lg-0 mb-lg-3">
                        <div class="features-icon-item text-center">
                            <span class="oi oi-blue oi-lg" data-glyph="person"></span>
                        </div>
                        <h3 class="py-3">Employees</h3>
                        <h2>Please select an employee to continue.</h2>
                        <div class="row">
                            <div class="col-sm-10 mx-auto">
                                <select class="form-control mx-auto user-select" id="userSelect" onchange="showUserForm('manager');">
                                    <option value="" selected>Select an Employee</option>
                                    <script>editUserSelect("manager");</script>
                                </select>
                            </div>
                        </div>
                        <div id="editUserForm" class="mt-5">
                            <div class="row">
                                <div class="col-11 mx-auto">
                                    <div class="mb-5 border-top border-black border-2"></div>
                                </div>
                            </div>
                            <h3>View Employee Information</h3>
                            <form>
                                <div class="form-group row">
                                    <div class="col-sm-10 mx-auto">
                                        <h5 class="text-left">Organization:</h5>
                                        <input type="text" class="form-control" id="editOrg" disabled required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-10 mx-auto">
                                        <h5 class="text-left">Employee ID:</h5>
                                        <input type="text" class="form-control" id="editEmpID" placeholder="Employee ID" disabled required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-10 mx-auto">
                                        <h5 class="text-left">Manager ID:</h5>
                                        <input type="number" class="form-control" id="editManID" placeholder="Manager ID" disabled required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-10 mx-auto">
                                        <h5 class="text-left">Name:</h5>
                                        <input type="text" class="form-control" id="editName" placeholder="Name" disabled required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-10 mx-auto">
                                        <h5 class="text-left">Department:</h5>
                                        <input type="text" class="form-control" id="editDep" placeholder="Department" disabled required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-10 mx-auto">
                                        <h5 class="text-left">Title:</h5>
                                        <input type="text" class="form-control" id="editTitle" placeholder="Title" disabled required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-10 mx-auto">
                                        <h5 class="text-left">Privilege Level:</h5>
                                        <select class="form-control mx-auto" id="editPriv" disabled required>
                                            <option value="" selected>Privilege Level</option>
                                            <option value="admin">Admin</option>
                                            <option value="manager">Manager</option>
                                            <option value="user">User</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-10 mx-auto text-right">
                                        <button id="cancelEdit" type="button" onclick="history.go(-1);" class="btn btn-danger px-5">Back</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
